<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cradle - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .card {
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        footer {
            background-color: #1c1c1c;
            color: white;
            padding: 1rem;
        }
        footer p {
            margin: 0;
        }
        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        body.dark-mode .card {
            background-color: #2c2c2c;
            color: #fff;
        }
        .list-group-item {
            background-color: transparent;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-vault me-2"></i>Cradle</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="features.html">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                </ul>
                <button id="connectWallet" class="btn btn-light ms-3">Connect Wallet</button>
                <!-- Dark Mode Toggle -->
                <div class="form-check form-switch ms-3">
                    <input class="form-check-input" type="checkbox" id="themeToggle">
                    <label class="form-check-label" for="themeToggle">Dark Mode</label>
                </div>
            </div>
        </div>
    </nav>

    <!-- Dashboard Section -->
    <section id="dashboard" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-5">Your Dashboard</h2>
            <p id="walletAddress" class="text-center"></p> <!-- Wallet address display -->

            <div class="row">
                <!-- Token Swap Section -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Token Swap</h3>
                            <form id="swapForm">
                                <div class="mb-3">
                                    <label for="fromToken" class="form-label">From</label>
                                    <select class="form-select" id="fromToken">
                                        <option value="ETH">ETH</option>
                                        <option value="DAI">DAI</option>
                                        <option value="USDC">USDC</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="toToken" class="form-label">To</label>
                                    <select class="form-select" id="toToken">
                                        <option value="DAI">DAI</option>
                                        <option value="USDC">USDC</option>
                                        <option value="ETH">ETH</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="amount" class="form-label">Amount</label>
                                    <input type="number" class="form-control" id="amount" placeholder="0.0">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Swap</button>
                                <p id="swapStatus" class="mt-3 text-success"></p> <!-- Status Display -->
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Mining Section -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Mining</h3>
                            <button id="mineButton" class="btn btn-success w-100">Mine</button>
                            <p id="mineResult" class="mt-3"></p> <!-- Mining Result Display -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Blockchain Viewer Section -->
            <div class="row">
                <div class="col-md-12 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Blockchain Viewer (Transaction History)</h3>
                            <ul class="list-group list-group-flush" id="blockchainViewer">
                                <li class="list-group-item">No transactions yet.</li> <!-- Transactions will be updated by JS -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2024 Cradle. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script>
        // Dark Mode Toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('change', function () {
            document.body.classList.toggle('dark-mode');
        });

        // MetaMask Wallet Connect
        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    document.getElementById('walletAddress').innerText = `Connected Wallet: ${accounts[0]}`;
                } catch (error) {
                    alert('Failed to connect MetaMask');
                }
            } else {
                alert('MetaMask not found. Please install it.');
            }
        }

        document.getElementById('connectWallet').addEventListener('click', connectWallet);

        // Token Swap (Mimicked)
        const swapForm = document.getElementById('swapForm');
        swapForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const fromToken = document.getElementById('fromToken').value;
            const toToken = document.getElementById('toToken').value;
            const amount = document.getElementById('amount').value;

            if (amount > 0) {
                document.getElementById('swapStatus').innerText = `Swapped ${amount} ${fromToken} to ${toToken} successfully!`;
                addTransaction(`Swapped ${amount} ${fromToken} to ${toToken}`);
            } else {
                alert('Please enter a valid amount.');
            }
        });

        // Mining (Mimicked)
        document.getElementById('mineButton').addEventListener('click', function () {
            const hash = '0x' + Math.random().toString(16).substr(2, 64);
            document.getElementById('mineResult').innerText = `Hash: ${hash}`;
            addTransaction(`Mined block with hash: ${hash}`);
        });

        // Add transaction to blockchain viewer
        function addTransaction(transaction) {
            const blockchainViewer = document.getElementById('blockchainViewer');
            const listItem = document.createElement('li');
            listItem.className = 'list-group-item';
            listItem.innerText = transaction;
            blockchainViewer.appendChild(listItem);
        }
    </script>
</body>
</html>
